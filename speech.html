<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Progress Tracker</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

   <h2 class="speech">Speech Performance Progress</h2>
   <style>
      .speech{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .link{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

   </style>
   <canvas id="myChart" width="400" height="200"></canvas>

   <script>
   var ctx = document.getElementById('myChart').getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'bar', // Changed chart type to 'bar' for bar graphs
       data: {
           labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels (months)
           datasets: [
               {
                   label: 'Eye Contact', // First dataset for eye contact
                   data: [75, 85, 90, 80, 88, 92], // Random data points for eye contact
                   backgroundColor: 'rgba(54, 162, 235, 0.6)', // Bar color for eye contact
                   borderColor: 'rgba(54, 162, 235, 1)', // Border color
                   borderWidth: 1
               },
               {
                   label: 'Tone', // Second dataset for tone
                   data: [70, 78, 82, 85, 87, 90], // Random data points for tone
                   backgroundColor: 'rgba(255, 99, 132, 0.6)', // Bar color for tone
                   borderColor: 'rgba(255, 99, 132, 1)', // Border color
                   borderWidth: 1
               },
               {
                   label: 'Body Gestures', // Third dataset for body gestures
                   data: [60, 75, 78, 82, 85, 88], // Random data points for body gestures
                   backgroundColor: 'rgba(75, 192, 192, 0.6)', // Bar color for body gestures
                   borderColor: 'rgba(75, 192, 192, 1)', // Border color
                   borderWidth: 1
               }
           ]
       },
       options: {
           scales: {
               y: {
                   beginAtZero: true // Start Y-axis at zero
               }
           }
       }
   });
   </script>
 <a href="index.html" class="link">Back to Results Overview</a>
</body>
</html>
